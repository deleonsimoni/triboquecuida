<div style="z-index: 1;">
  <p>Confirmação!</p>
  <mat-dialog-content>
    <p>
      {{message}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" class="animated pulse infinite" (click)="onConfirmClick()"
      tabindex="1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </mat-dialog-actions>
</div>
