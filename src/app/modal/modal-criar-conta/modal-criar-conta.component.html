<mat-card class="card-home black">
  <mat-card-header>
    <mat-card-title>
      <h2 class="" style="text-align: center;color: red">Atenção</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="color: red;">
      Para participar da plataforma é necessário criar uma conta com seus dados
    </p>


  </mat-card-content>
  <mat-card-actions>

    <div class="justify-content-center row">

      <a (click)="close()" class=" mr-2">
        <button class="btn btn-primary">
          Clique aqui para criar se registrar
        </button>
      </a>

    </div>
  </mat-card-actions>

</mat-card>
